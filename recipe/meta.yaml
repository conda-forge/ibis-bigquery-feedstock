{% set name = "ibis-bigquery" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ibis-bigquery-{{ version }}.tar.gz
  sha256: 035f757c4c5f3b40825d59144405b651c22e5068d0a9989dd7a357234f90efd7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - ibis-framework-core >=2.0.0,<3.0.0dev
    - google-cloud-bigquery >=1.12.0,<3.0.0dev
    - google-cloud-bigquery-storage >=1.0.0,<3.0.0dev
    - pyarrow >=1.0.0,<7.0.0dev
    - pydata-google-auth
    - python >=3.7

test:
  imports:
    - ibis_bigquery
    - ibis_bigquery.udf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ibis-project/ibis-bigquery
  summary: Ibis BigQuery backend
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tswast
